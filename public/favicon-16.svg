<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="2" fill="url(#bgGradient)"/>
  
  <!-- Main "S" letter -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">S</text>
  
  <!-- Yellow accent "A" -->
  <text x="8" y="6" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="url(#yellowGradient)">A</text>
</svg>
