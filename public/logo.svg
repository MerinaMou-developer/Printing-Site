<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients for premium look -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb02e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17c07;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4179ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f4fb0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2bcc6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb02e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4179ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb02e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Container -->
  <g transform="translate(10, 10)">
    <!-- Outer frame with broken corner effect -->
    <g filter="url(#shadow)">
      <!-- Main frame (blue gradient) -->
      <rect x="0" y="0" width="50" height="50" rx="8" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Broken corner overlay (orange) -->
      <path d="M8 0 L0 0 L0 42 L8 42" fill="none" stroke="url(#orangeGradient)" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Pixelated corner fragments -->
      <g fill="url(#orangeGradient)">
        <rect x="0" y="40" width="6" height="6" rx="1"/>
        <rect x="0" y="46" width="4" height="4" rx="1"/>
      </g>
      
      <g fill="url(#blueGradient)">
        <rect x="44" y="0" width="6" height="6" rx="1"/>
        <rect x="46" y="0" width="4" height="4" rx="1"/>
      </g>
    </g>
    
    <!-- Stylized S Shape -->
    <g transform="translate(10, 10)">
      <!-- S Path with dual gradient -->
      <path d="M8 6 C8 3, 12 2, 16 2 C20 2, 24 4, 24 8 C24 12, 20 16, 16 16 L16 18 C20 18, 24 22, 24 26 C24 30, 20 34, 16 34 C12 34, 8 30, 8 26" 
            fill="none" 
            stroke="url(#textGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
      
      <!-- Pixelated S ends -->
      <rect x="20" y="4" width="3" height="3" fill="url(#blueGradient)" rx="0.5"/>
      <rect x="5" y="25" width="3" height="3" fill="url(#orangeGradient)" rx="0.5"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(75, 8)">
    <!-- SEHAM -->
    <text x="0" y="32" 
          font-family="'Segoe UI', 'Montserrat', 'Poppins', Arial, sans-serif" 
          font-size="28" 
          font-weight="900" 
          fill="url(#textGradient)"
          filter="url(#shadow)"
          letter-spacing="1px">
      SEHAM
    </text>
    
    <!-- ADVERTISING -->
    <text x="0" y="52" 
          font-family="'Segoe UI', 'Montserrat', 'Poppins', Arial, sans-serif" 
          font-size="14" 
          font-weight="700" 
          fill="url(#silverGradient)"
          filter="url(#shadow)"
          letter-spacing="2px">
      ADVERTISING
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(260, 25)">
    <!-- Small accent dots -->
    <circle cx="0" cy="0" r="2" fill="url(#orangeGradient)" opacity="0.8"/>
    <circle cx="8" cy="5" r="1.5" fill="url(#blueGradient)" opacity="0.6"/>
    <circle cx="15" cy="2" r="1" fill="url(#orangeGradient)" opacity="0.4"/>
  </g>
</svg>
